# Development Profile Configuration
spring.application.name=resource-guardian-backend
server.port=8080

# H2 In-Memory Database Configuration (No external DB needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging) - Access at http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=resourceguardian-jwt-secret-key-2024-very-long-and-secure-key-for-development
jwt.expiration=86400

# CORS Configuration (Allow frontend access)
app.cors.allowed-origins=http://localhost:3000,http://localhost:19006,http://localhost:8081,exp://192.168.1.100:8081

# Logging Configuration
logging.level.com.resourceguardian=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable unnecessary features for development
spring.mail.host=
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
