# Default Profile Configuration
spring.profiles.active=dev

# Application Configuration
spring.application.name=resource-guardian-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/resource_guardian
spring.datasource.username=resourceguardian
spring.datasource.password=resourceguardian123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=resourceguardian-jwt-secret-key-2024-very-long-and-secure-key
jwt.expiration=86400

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.resourceguardian=DEBUG
logging.level.org.springframework.security=DEBUG

# M-Pesa Configuration
mpesa.consumer.key=your-mpesa-consumer-key
mpesa.consumer.secret=your-mpesa-consumer-secret
mpesa.shortcode=your-mpesa-shortcode
mpesa.passkey=your-mpesa-passkey
mpesa.base.url=https://sandbox.safaricom.co.ke

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:19006,http://192.168.1.100:19006

# Security Configuration
app.security.jwt.secret=${jwt.secret}
app.security.jwt.expiration=${jwt.expiration}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
app.jwtSecret=resourceGuardianSecretKey2024$%^&*()
app.jwtExpirationMs=86400000

# M-Pesa Configuration
mpesa.consumer.key=${MPESA_CONSUMER_KEY:your_consumer_key}
mpesa.consumer.secret=${MPESA_CONSUMER_SECRET:your_consumer_secret}
mpesa.passkey=${MPESA_PASSKEY:your_passkey}
mpesa.business.shortcode=${MPESA_BUSINESS_SHORTCODE:174379}
mpesa.callback.url=${MPESA_CALLBACK_URL:https://your-domain.com/api/mpesa/callback}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis Configuration (for caching and sessions)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.resourceguardian=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/resource-guardian.log

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081

# Content Filtering
content.filter.enabled=true
content.filter.strict-mode=false
content.filter.api-key=${CONTENT_FILTER_API_KEY:your_api_key}
