name: resource_guardian_app
description: A financial resource management app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  go_router: ^13.2.1
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Requests
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Authentication
  crypto: ^3.0.3
  
  # Icons
  material_design_icons_flutter: ^7.0.7296
  
  # Charts for dashboard
  fl_chart: ^0.66.2
  
  # Other utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
